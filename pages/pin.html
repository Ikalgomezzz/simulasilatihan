<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/output.css">
    <title>Document</title>
</head>
<body class="bg-blue-700">
    <div class="flex justify-center text-white font-bold text-center text-4xl mt-20 ">
        <div class="mr-40">
            <img src="/img/pin.png" alt="">
        </div>
        <div class="mr-10 mt-20">
            <h1>MASUKAN PIN</h1>
            <form onsubmit="pin()">
                <input type="password" required class="border-2 text-4xl text-black mt-20" id="angkapin" placeholder="masukan pin">
                <input type="submit" value="ENTER" class="text-4xl" >
                <h1 class="mt-20">TEKAN 'ENTER' JIKA SELESAI <br> MEMASUKAN PIN </h1>
            </form>
        </div>
    </div>
    
</body>
<script>
    function pin(){
        let pin = document.getElementById('angkapin').value;
        if (pin == '123456') {
            window.open('/pages/tunai.html')
            window.close()             
        } else {
            alert('pin ada salah')
            
        }
    }

</script>
</html>
